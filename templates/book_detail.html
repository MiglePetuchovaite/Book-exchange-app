{% extends "base.html" %} {% block content %}
<br />
<h1>{{ book.title }}</h1>
<br>
<img class="img-thumbnail" src="{{ book.photo }}"></img>
<p>Author: {{ book.author }}</p>
<p>Year: {{ book.year }}</p>
<p> {{ book.summary }}</p>
<p style="color: green">Uploaded by {{ book.user.name }}</p>
{% endblock %}
